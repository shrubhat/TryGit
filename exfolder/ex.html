<html>
	<head>
		<script>
			function sayhello()
				{

					var str="shruti";
					for(var i=0;i<str.length;i++)
					{
						if(i===0)
						{
							document.write(str[i]);
              document.write("<br>");
						}
						else if(i>0)
						{
							for(var j=0;j<=i;j++)
							{
								document.write(str[j]);
								document.write("\t");

							}
              document.write("<br>");

						}

					}
				}
		</script>
	</head>

 <body>
	<button type="button" onclick="sayhello()">Try it</button>
 </body>
</html>

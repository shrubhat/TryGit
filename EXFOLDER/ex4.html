<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container jumbotron text-center">

  <div class"row">
  <!-- <button type="button" onclick="document.write('5+7');">try it</button> -->
  <!-- <script type="text/javascript">
     document.getElementById('hd').innerHTML="(5+7)"
    document.write(7+3);
  </script>  -->
  <div class="col-md-8">
    <p>Adding two number</p>
  <form onsubmit="return addition()" class="form-inline">
    <div class="form-group">
     <label for="a">Value A:</label>
     <input type="text" name="a" id="a" placeholder="a" class="form-control">
   </div>
   <div class="form-group">
     <label for="b">Value B</label>
     <input type="text" name="b" id="b" placeholder="b" class="form-control">
   </div>
   <div class="form-group">
     <button type="submit" class="btn btn-success">Submit</button>
   </div>
  </form>
</div>
</div>
</div>
  <script>
    function addition()
    {
      var a=document.getElementById('a').value;
      var b=document.getElementById('b').value;
      document.write(Number(a)+Number(b));
    }
  </script>
</div>
</body>
</html>

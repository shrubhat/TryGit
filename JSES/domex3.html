<!DOCTYPE html>
<html>
<body>

<img id="image" src="smiley.gif" width="160" height="120" onclick="return abc()">

<script>
function abc()
{

document.getElementById("image").src = "landscape.jpg";
}
</script>

<p>The original image was smiley.gif, but the script changed it to landscape.jpg</p>

</body>
</html>
